name: Generator
on: [push, pull_request]
permissions:
  contents: read
jobs:
  nodejs:
    name: npm-test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - run: npm install
        working-directory: ${{github.workspace}}/generators/node-server/resources
      - run: npm ci
      - run: npm run test
